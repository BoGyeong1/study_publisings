<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/commons.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--sign up 눌렀을 시 http://localhost/index.html?email=...&password=...%remember=on  -->
    <div class="container mt-4">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-6">
          <div class="col-lg-9 display-5 fw-bold mb-3">
            Vertically centered hero sign-up form
          </div>
          <div class="col-lg-9 fs-5 fw-light mb-4">
            Below is an example form built entirely with Bootstrap’s form
            controls. Each required form group has a validation state that can
            be triggered by attempting to submit the form without completing it.
          </div>
        </div>
        <div class="col-md-8 col-lg-4 m-auto">
          <div>
            <form
              action="./index.html"
              method="get"
              class="p-3 p-md-5 border rounded-3 bg-light"
            >
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email-id"
                  name="email"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  id="password-id"
                />
                <label for="floatingInput">Password</label>
              </div>
              <div class="checkbox mb-3">
                <input type="checkbox" name="remember" id="remember-id" />
                <label for="remember-id">Remember me</label>
              </div>
              <div>
                <button class="btn btn-primary form-control" type="submit">
                  Sign up
                </button>
              </div>
              <hr />
              <div>
                <small class="text-muted"
                  >By clicking Sign up, you agree to the terms of use.</small
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div>
      <a class="fs-3" href="./index.html" target="_self">Index</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
