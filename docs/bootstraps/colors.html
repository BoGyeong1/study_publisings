<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--btn 선언을 해야함 하지않으면 적용되지 않는다.-->
    <div class="h3">Button Colors</div>
    <button class="btn">Basic</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-warning">Warnings</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-light">Light</button>

    <div class="h3">Text Colors</div>
    <div>Basic</div>
    <div class="text text-primary">Primary</div>
    <div class="text text-secondary">Secondary</div>
    <div class="text text-success">Success</div>
    <div class="text text-info">Info</div>
    <div class="text text-warning">Warnings</div>
    <!--엘리먼트 모양 바꾸는 것도 가능하다-->
    <!-- 모양만 변경되고 성격이 변경되는것은 아님 기능을 추가하려면 작업을 추가해줘야된다. -->
    <div class="btn btn-danger">Danger</div>
    <div class="text text-dark">Dark</div>
    <div class="text text-light">Light</div>

    <!-- text를 빼면 배경색만 바뀌고 글자색은 바뀌지않음-->
    <div class="h3">Background Colors</div>
    <div>Basic</div>
    <div class="text-bg-primary">Primary</div>
    <div class="bg-secondary">Secondary</div>
    <div class="text-bg-success">Success</div>
    <div class="text-bg-info">Info</div>
    <div class="text-bg-warning">Warnings</div>
    <div class="text-bg-danger">Danger</div>
    <div class="text-bg-dark">Dark</div>
    <div class="text-bg-light">Light</div>

    <div class="h3">Colors Opacity</div>
    <div class="text-bg-primary bg-opacity-75">Primary</div>
    <div class="text-bg-primary bg-opacity-50">Primary</div>
    <div class="text-bg-primary bg-opacity-25">Primary</div>
    <div class="text-bg-primary bg-opacity-10">Primary</div>
    <div class="text-bg-primary bg-opacity-75">Primary</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
