<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/commons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 컨테이너는 width에만 관계를 준다 -->
    <!-- 마진이 오토로 들어가있는것을 볼수 있음 -->
    <div class="fs-3">Containers</div>
    <div class="container">
      <div>Containers</div>
    </div>
    <div class="container-fluid">
      <div>Containers fluid</div>
    </div>
    <!--특정지점에 왔을때.. 엘리먼트 배열이 일그러지지않게 너비를 확정.-->
    <div class="fs-3 caption-top">Responsive Containers with breakpoint</div>
    <caption>
      https://getbootstrap.com/docs/5.2/layout/containers/
    </caption>
    <div class="container-sm">
      <div>Containers small</div>
    </div>
    <div class="container-md">
      <div>Containers medium</div>
    </div>
    <div class="container-lg">
      <div>Containers large</div>
    </div>
    <div class="container-xl">
      <div>Containers extra large</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
