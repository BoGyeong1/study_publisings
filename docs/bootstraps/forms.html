<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-2 mb-2">
        <div class="col">
          <label for="emailId" class="form-label">Email</label>
          <input type="text" name="" id="emailId" class="form-control" />
        </div>
        <div class="col">
          <label for="passwordId" class="form-label">Password</label>
          <input type="text" name="" id="passwordId" class="form-control" />
        </div>
      </div>
      <div class="mb-2">
        <label for="addressId" class="form-label">Address</label>
        <input
          type="text"
          name=""
          id="addressId"
          placeholder="1234 Main St"
          class="form-control"
        />
      </div>
      <div class="mb-2">
        <label for="address2Id" class="form-label">Address 2</label>
        <input
          type="text"
          name=""
          id="address2Id"
          placeholder="Apartment, studio, or floor"
          class="form-control"
        />
      </div>
      <div class="row mb-2">
        <div class="col">
          <label for="cityId" class="form-label">City</label>
          <input type="text" name="" id="cityId" class="form-control" />
        </div>
        <div class="col-md-4">
          <label for="stateId" class="form-label">State</label>
          <select class="form-select">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="zipId" class="form-label">Zip</label>
          <input type="text" name="" id="zipId" class="form-control" />
        </div>
      </div>
      <div class="mb-3">
        <input type="checkbox" name="" id="checkboxId" />
        <label for="checkboxId">Check me out</label>
      </div>
      <div>
        <button class="btn btn-primary">Sign in</button>
      </div>
      <div>
        <a class="fs-2" href="./index.html" target="_self">Index</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
